<label class="uploader {{disabled ? 'disabled' : ''}}" ondragover="return false;"
       [class.loaded]="loaded"
       [ngStyle]="options"
       (dragenter)="handleDragEnter()"
       (dragleave)="handleDragLeave()"
       (mouseenter)="mouseEnter()"
       (mouseleave)="mouseLeave()"
       (drop)="handleDrop($event)">

  <span [class]="dragging ? 'icon fas fa-plus' : 'icon fas fa-image'"></span>

  <img
          class="img"
          [src]="image"
          (load)="handleImageLoad()"
          (error)="imageLoaded=false"
          [class.loaded]="imageLoaded"/>

  <input [disabled]="disabled" id="{{id}}" type="file" name="file" accept="image/x-png,image/jpeg"
         (change)="handleInputChange($event)">
</label>
